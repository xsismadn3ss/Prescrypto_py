{% extends "core/master.html" %}
{% block title %}Log in{% endblock title %}
{% block content %}
<section>
    <div>
        <div class="transparent_card">
            <div>
                <h1 style="font-size: 40;">Iniciar sesión</h1>
            </div>
            <form action="" method="POST">
                {% csrf_token %}
                <div>
                    <label for="name">Usuario:</label>
                    <input type="text" name="username" placeholder="ingresa tu nombre de usuario" required>
                </div>
                <div>
                    <label for="password">Contraseña:</label>
                    <input type="password" name="password" placeholder="ingresa tu contraseña" required>
                </div>
                {{data}}
                <button class="btn glow" type="submit">Log in</button>
            </form>
        </div>
        <a class="link" href={% url "sign_up" %}>Crear una cuenta</a>
    </div>
</section>
{% endblock content %}
